<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SEDEMAC Web to Lead Form</title>
    <style>
        * {
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f4f6f8;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .wrapper {
            width: 100%;
            max-width: 1200px;
            padding: 20px;
        }

        .contact-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 40px;
            background-color: #fff;
            padding: 30px;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
        }

        .company-info,
        .form-container {
            padding: 10px;
        }

        .company-info h2 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #004080;
        }

        .company-info p {
            margin-bottom: 12px;
            line-height: 1.6;
        }

        .form-container img {
            max-width: 180px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: 600;
            color: #2b2b2b;
        }

        input[type="text"],
        select,
        textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 15px;
            background-color: #fdfdfd;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        select:focus,
        textarea:focus {
            border-color: #0077cc;
            outline: none;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        input[type="submit"] {
            background-color: #0077cc;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
            align-self: flex-start;
        }

        input[type="submit"]:hover {
            background-color: #005fa3;
        }

        @media (max-width: 900px) {
            .contact-container {
                grid-template-columns: 1fr;
                padding: 20px;
            }

            .form-container img {
                display: block;
                margin: 0 auto 20px auto;
            }

            input[type="submit"] {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="contact-container">
            <div class="form-container">
                <img src="https://www.sedemac.com/static/media/LogoH.d88bbf31e84dd721664c.png" alt="SEDEMAC Logo" />

                <form
                    action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DgK000002WTKH"
                    method="POST">
                    <input type="hidden" name="oid" value="00DgK000002WTKH" />
                    <input type="hidden" name="retURL" value="https://www.sedemac.com/about" />
                    <input type="hidden" name="lead_source" value="Web" />

                    <!-- Row 1 -->
                    <div class="form-row">
                        <div>
                            <label for="first_name">First Name</label>
                            <input id="first_name" name="first_name" type="text" maxlength="40" required />
                        </div>
                        <div>
                            <label for="last_name">Last Name</label>
                            <input id="last_name" name="last_name" type="text" maxlength="80" required />
                        </div>
                    </div>

                    <!-- Row 2 -->
                    <div class="form-row">
                        <div>
                            <label for="company">Company</label>
                            <input id="company" name="company" type="text" maxlength="40" required />
                        </div>
                        <div>
                            <label for="industry">Industry</label>
                            <select id="industry" name="industry">
                                <option value="">--None--</option>
                                <option value="Energy">Energy</option>
                                <option value="Automotive (Two-Wheelers)">Automotive (Two-Wheelers)</option>
                                <option value="Automotive (Three-Wheelers)">Automotive (Three-Wheelers)</option>
                                <option value="Genset (Power Generation)">Genset (Power Generation)</option>
                                <option value="Electric Vehicles (EVs)">Electric Vehicles (EVs)</option>
                                <option value="Powered Equipment">Powered Equipment</option>
                                <option value="E-bikes">E-bikes</option>
                                <option value="Manufacturing (OEMs and Tier 1 Suppliers)">Manufacturing (OEMs and Tier 1
                                    Suppliers)</option>
                            </select>
                        </div>

                    </div>
                    <!-- Row 3 -->
                    <div class="form-row">
                        <div>
                            <label for="email">Email</label>
                            <input id="email" name="email" type="text" maxlength="80" required />
                        </div>
                        <div>
                            <label for="phone">Phone</label>
                            <input id="phone" name="phone" type="text" maxlength="40" />
                        </div>
                    </div>

                    <!-- Row 4 -->
                    <div class="form-row">
                        <div>
                            <label for="00NgK00000xdOTW">Products/Solutions of Interest</label>
                            <select id="00NgK00000xdOTW" name="00NgK00000xdOTW">
                                <option value="">--None--</option>
                                <option value="Energy Solutions">Energy Solutions</option>
                                <option value="Specializing in SEV">Specializing in SEV</option>
                                <option value="Specializing in E-Bikes">Specializing in E-Bikes</option>
                                <option value="Specializing in Generators">Specializing in Generators</option>
                            </select>
                        </div>

                        <div>
                            <label for="00NgK00000xctEr">Enquiry Type</label>
                            <select id="00NgK00000xctEr" name="00NgK00000xctEr">
                                <option value="">--None--</option>
                                <option value="Business Enquiry">Business Enquiry</option>
                                <option value="Supplier">Supplier</option>
                                <option value="Product Support">Product Support</option>
                                <option value="Billing Issues">Billing Issues</option>
                            </select>
                        </div>
                    </div>

                    <!-- Row 5 -->
                    <div class="form-row">
                        <div>
                            <label for="country_code">Country</label>
                            <select id="country_code" name="country_code">
                                <option value="">--None--</option>
                                <option value="AU">Australia</option>
                                <option value="GB">United Kingdom</option>
                                <option value="US">United States</option>
                                <option value="IN">India</option>
                                <option value="DE">Germany</option>
                            </select>
                        </div>
                        <!-- <div>
                            <label for="00NgK00000xdOBm">Region</label>
                            <select id="00NgK00000xdOBm" name="00NgK00000xdOBm">
                                <option value="">--None--</option>
                                <option value="India-North">India-North</option>
                                <option value="India-South">India-South</option>
                                <option value="India-West">India-West</option>
                                <option value="North America">North America</option>
                                <option value="Europe">Europe</option>
                            </select>
                        </div> -->
                    </div>

                    <!-- Row 5 -->
                    <div class="form-row" style="grid-template-columns: 1fr;">
                        <div>
                            <label for="description">Enquiry Details</label>
                            <textarea id="description" name="description"></textarea>
                        </div>
                    </div>

                    <input type="submit" name="submit" value="Submit" />
                </form>
            </div>
            <div class="company-info">
                <h2>Get in Touch</h2>
                <p>Thank you for your interest in SEDEMAC. Please fill out the form and our team will get back to you
                    shortly.</p>
                <p>We serve a variety of industries and look forward to learning more about your needs.</p>
            </div>
        </div>
    </div>
</body>

</html>
